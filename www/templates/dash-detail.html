<ion-view view-title="Kementerian Perdagangan">

    <div class="item item-divider">Detail Penyebab Trend Indikator</div>
    <div class="item item-body">
        <div>
            <ion-item ng-repeat="indikator in indikators">
                <div>
                    {{indikator.subject}}
                </div>
            </ion-item>
        </div>
    </div>
</div>

</ion-content>
    </ion-view>

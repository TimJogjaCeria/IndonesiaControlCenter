<ion-view view-title="Dashboard">
  <ion-content class="padding">
    
    <ion-list>
    </ion-list>
    
    <div class="list card">
      <div class="item item-divider">Indikator Vital Rakyat</div>
      <div class="item item-body">
          <div>
          <ion-item ng-repeat="indikator in indikators">
              <div ng-class="{'bar bar-header bar-assertive':{{indikator.trend==1}}}">
                  {{indikator.title}}
              </div>
          </ion-item>
          </div>
      </div>
    </div>
    
    <div class="list card">
      <div class="item item-divider">Indikator Kinerja Kementrian</div>
      <div class="item item-body">
        <div>
          <ion-item>3 - KKP</ion-item>
        </div>
        <div>
          <ion-item>1 - Kemendagri</ion-item>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Agenda Blusukan</div>
      <div class="item item-body">
        <div>
            Temu wicara dengan petani Subang dalam 15 hari lagi
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
